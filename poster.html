<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Poster</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .poster-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .poster-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <img src="/img/poster.jpg" alt="Poster Image">
    </div>
</body>
</html>
